<!DOCTYPE html>
<html lang="en">
                <head>
                        <meta charset="UTF-8">
                        <title>Join Email List</title>
                        <link rel="stylesheet"href="email_list.css">
                        <script src="email_list.js"></script>
                    
                        
                <head>
                <body>
                        <main>
                                <h1>Please join our email list</h1>
                                <form id="email form" name="email form" action="join.html" onsubmit="return validateEmailForm()" method="get"></form>
                                <label for="email_address1">Email Address:</label>
                                <input type="email" id="email_address1" name="email_address1" required>
                                <span id="email_address1_error"class="blue">*</span>
                                <br>
                                
                                <label for="email_address2">Re-enter Email Address:</label>
                                <input type="email" id="email_address2" name="email_address2" title="Re-enter the same address"placeholder="Re-enter the address"required>
                                <span id="email_address2_error"class="blue">*</span>
                                <br>
                                
                                <label for="first name">First Name:</label>
                                <input type="text" id="first name" name="first name" required>
                                <span id="first name error" class="green">*</span>
                                <br>
                                
                                <label for="birth date">Birth Date:</label>
                                <input type="date" id="birth date" name="birth date"required>
                                <span id="birth date error"class="green">*</span>
                                <br>
                                
                                <label for="color choices">Select Color:</label>
                <input type="color"id="color choice"value="#00FF00">
                <br>
                
                                <label>&nbsp:</label>
                                <input type="submit" id="join list" value="Join our List">
                                <input type="reset" id = "reset list" name = "reset list">

                        </main>
                </body>
</html>
